<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: left;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .note {
            font-size: 14px;
            color: red;
            margin-top: 5px;
        }
        .search-btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .search-btn:hover {
            background-color: #0056b3;
        }
        .search-icon {
            margin-left: 10px;
        }
        .login-btn {
            float: right;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .modal{
            display: none; /* Hide modal by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            text-align: left;
        }
        .close-btn {
            padding: 10px 15px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .close-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="bg-dark text-white p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="D:\Sandra\Desktop\Project\logo.jpeg" alt="Logo" width="50">
            <a href="#" class="login-btn" onclick="openLoginModal()">Login</a>
        </div>
    </header>

    <!-- Advanced Search Form -->
    <div class="container">
        <h1>Advanced Search</h1>
        <p><a href="#" class="text-info">Use at least one search criteria to search</a></p>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="practicing-status">Practicing Status</label>
                <select id="practicing-status" class="form-control">
                    <option value="">Select Practicing Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="struck-off">Struck Off</option>
                    <option value="suspended">Suspended</option>
                    <option value="unknown">Unknown</option>
                    <option value="deceased">Deceased</option>
                </select>
            </div>

            <div class="form-group">
                <label for="type-advocate">Type of Advocate</label>
                <select id="type-advocate" class="form-control">
                    <option value="">Select Type of Advocate</option>
                    <option value="junior">Junior Advocate</option>
                    <option value="senior">Senior Advocate</option>
                    <option value="consultant">Consultant</option>
                </select>
            </div>

            <div class="form-group">
                <label for="specific-office">Specific Office</label>
                <select id="specific-office" class="form-control">
                    <option value="">Select Office</option>
                    <option value="nairobi">Nairobi</option>
                    <option value="mombasa">Mombasa</option>
                    <option value="kisumu">Kisumu</option>
                </select>
            </div>

            <div class="form-group">
                <label for="area-of-practice">Area of Practice</label>
                <input type="text" id="area-of-practice" class="form-control" placeholder="Enter Area of Practice">
            </div>

            <div class="form-group">
                <label for="time-percentage">Minimum Time Percentage Dedicated on Area of Practice</label>
                <input type="number" id="time-percentage" class="form-control" placeholder="e.g. 30">
                <p class="note">Note: percentage should be a value between 1 and 100.</p>
            </div>

            <button type="submit" class="search-btn">
                Search <span class="search-icon">üîç</span>
            </button>
        </form>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Advocate Login</h2>
            <form>
                <input type="text" placeholder="Username" class="form-control mb-3">
                <input type="password" placeholder="Password" class="form-control mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <button class="close-btn" onclick="closeLoginModal()">Close</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-light text-center mt-5 p-4">
        <p>&copy; 2024 Advanced Search - All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to open the login modal
        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        // Function to close the login modal
        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        // Close the modal when clicking outside of the modal content
        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target == modal) {
                closeLoginModal();
            }
        }
    </script>
</body>
</html>
